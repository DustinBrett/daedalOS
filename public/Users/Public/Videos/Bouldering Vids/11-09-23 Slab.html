<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #32302F;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 90vw;  /* 90% of the viewport width */
            height: 50vw; /* 50% of the viewport width - aspect ratio 16:9 */
            max-height: 100vh;
        }
    </style>
</head>
<body>

<iframe src="https://streamable.com/e/go3d0c"
  frameborder="0"
  width="100%"
  height="100%"
  allowfullscreen style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden;">
</iframe>

</body>
</html>
