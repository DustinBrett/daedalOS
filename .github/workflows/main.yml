name: Test and Deploy

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Modules
        run: yarn install
      - name: Run Build
        run: yarn run build
      - name: Run Tests
        run: yarn test
      - name: Run pre-Deploy
        run: yarn deploy
      - name: Deploy ðŸš€
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            folder: out